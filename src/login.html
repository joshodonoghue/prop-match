<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Construction Company</title>
    <link rel="stylesheet" href="style.css"> <!-- Ensure this is the correct path to your CSS file -->
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="post" id="loginForm"> <!-- Update action as per your backend setup -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
